<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<script src="popup.js"></script>
<title>
The Positivity Game
</title>
</head>
<body>
<div class="card">
  <div class="card-header">
    <div class="card-title h4"><b>The Positivity Game</b></div>
    <div class="card-subtitle text-gray">Spread happiness across the internet!</div>
  </div>
  <div class="card-body">
    <div class="card-title h5">How do I play?</div>
    Make positive comments on Reddit and YouTube! The Positivity Game tracks how many nice comments you make and compares it to the world. How positive are you?
  </div>
  <div class="card-footer">
    <div class="columns">
        <div class="form-group">
            <input class="form-input" type="text" id="username" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input class="form-input" type="password" id="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Do</button>
        </div>
  </div>
</div>
</body>
</html>
